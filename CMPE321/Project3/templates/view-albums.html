<style>
    #customers {
      font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    #customers td, #customers th {
      border: 1px solid #ddd;
      padding: 8px;
    }
    
    #customers tr:nth-child(even){background-color: #f2f2f2;}
    
    #customers tr:hover {background-color: #ddd;}
    
    #customers th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      background-color: #4CAF50;
      color: white;
    }
    
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }
    
    .topnav {
      overflow: hidden;
      background-color: #333;
    }
    
    .topnav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }
    
    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }
    
    .topnav a.active {
      background-color: #4CAF50;
      color: white;
    }
    
    </style>
    
    <div class="topnav">
        <a href="/">Homepage</a>
      </div>
      
      <form method="POST" action="/view-contributors" >
        View Contributed Songs ->
         <input type="hidden" name="artist_id" value="{{ artist_id }}" />
         <input type="submit" value="VIEW"/> <br>
     </form>

    <form method="POST" action="/add-album" >
        Add Album ->
        <input type="text" name="id" minlength="1" maxlength="30" placeholder="id" required> </input>
         <input type="text" name="title" minlength="1" maxlength="30" placeholder="title" required> </input>
         <input type="text" name="genre" minlength="1" maxlength="30" placeholder="genre" required> </input>
         <input type="hidden" name="artist_id" value="{{ artist_id }}" />
         <br>

         Write Contributors Number ->
        <input type="hidden" name="album_id" value="{{album_id}}" />
        <input type="number" name="contributors" minlength="1" maxlength="30" placeholder="Number" required> </input>
        <input type="submit" value="ADD"/> <br>
        
     </form>
 
   <table id="customers">
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Genre</th>
        <th>Edit Album</th>
      </tr>
      {% for cur in albums %}
      <tr>
          <td>{{cur[0]}}</td>
          <td>{{cur[1]}}</td>
          <td>{{cur[2]}}</td>
          <td><form method="post" action="/view-album-songs"><input type="submit" name="view" value ="View" class="btn btn-xs white"/><input type="hidden" name="album_id" value="{{cur[0]}}" /><input type="hidden" name="artist_id" value="{{ artist_id }}" />  </form>
            <form method="post" action="/edit-album-open"><input type="submit" name="edit" value ="Edit" class="btn btn-xs white"/><input type="hidden" name="album_id" value="{{cur[0]}}" /> <input type="hidden" name="artist_id" value="{{ artist_id }}" /> </form> 
            <form method="post" action="/delete-album"><input type="submit" name="delete" value ="Delete" class="btn btn-xs white"/><input type="hidden" name="album_id" value="{{cur[0]}}" /><input type="hidden" name="artist_id" value="{{ artist_id }}" />  </form> 
        </td> 
      </tr>
      {% endfor %}
    </table>    
    
    </body>
    </html>
