<style>
    #customers {
      font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    #customers td, #customers th {
      border: 1px solid #ddd;
      padding: 8px;
    }
    
    #customers tr:nth-child(even){background-color: #f2f2f2;}
    
    #customers tr:hover {background-color: #ddd;}
    
    #customers th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      background-color: #4CAF50;
      color: white;
    }
    
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }
    
    .topnav {
      overflow: hidden;
      background-color: #333;
    }
    
    .topnav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }
    
    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }
    
    .topnav a.active {
      background-color: #4CAF50;
      color: white;
    }
    
    </style>
    
    <div class="topnav">
        <a href="/">Homepage</a>
      </div>
    

    <table id="customers">
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Like Songs</th>
      </tr>
      {% for cur in songs %}
      <tr>
          <td>{{cur[0]}}</td>
          <td>{{cur[1]}}</td>
          <td><form method="post" action="/like-listener-songs"><input type="submit" name="like" value ="Like" class="btn btn-xs white"/><input type="hidden" name="song_id" value="{{cur[0]}}" /><input type="hidden" name="album_id" value="{{ album_id }}" /> 
            <input type="hidden" name="listener_id" value="{{listener_id}}" /> </form>
          </td> 
        </td> 
      </tr>
      {% endfor %}
    </table>
    
    </body>
    </html>
